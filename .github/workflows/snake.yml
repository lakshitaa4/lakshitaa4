name: Generate Snake SVG

on:
  push:
    branches:
      - main

jobs:
  generate-snake:
    runs-on: ubuntu-latest

    steps:
      # Check out the code
      - name: Checkout repository
        uses: actions/checkout@v2

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'  # or the version you need

      # Install dependencies (if you have any)
      - name: Install dependencies
        run: npm install

      # Run the generate-snake script
      - name: Generate Snake SVG
        run: npm run generate-snake

      # Optionally, you can upload the generated SVG or store it as an artifact
      - name: Upload Snake SVG as Artifact
        uses: actions/upload-artifact@v2
        with:
          name: snake-svg
          path: snake.svg
